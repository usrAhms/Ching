<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ching AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="watermark">Ching</div>
        <header>
            <h1>Welcome to Ching AI</h1>
        </header>

        <main>
            <div class="content">
                <div id="chat-box">
                    <!-- The chat will appear here -->
                </div>
                <input type="text" id="user-input" placeholder="Ask Ching a question..." />
                <button class="action-button" onclick="sendMessage()">Send</button>
            </div>
        </main>
        
        <footer>
            <p>Ching AI | Powered by DeepSeek</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
